<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>T-ShirtStore</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <main>
       <article>
         <img src="blue-front.png" alt="blue shirt"></img>
       </article>

       <section>
       <ul>
         <li class="fa fa-exchange" aria-hidden="true"></li>
         <li class="fa fa-heart-o" aria-hidden="true"></li>
         <li>XL</li>
         <li class="fa fa-stop" aria-hidden="true"></li>
         <li>
           <i class="fa fa-shopping-cart" aria-hidden="true"></i>
         </li>
       </ul>
       </section>

       <aside>
         <h1 class="shirt name">Save my tree</h1>
         <h1 class="price">$29</h1>
       </aside>
    </main>
   </body>
</html>
